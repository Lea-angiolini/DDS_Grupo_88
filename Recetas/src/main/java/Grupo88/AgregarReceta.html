<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
	
	<style>
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;background-color: white;}
</style>
	
		<div>
			<div id="frmAgregarReceta" class="form-horizontal" method="post">
				<fieldset id="AgregarReceta" class="center">
					
					<div id="agregarRecetaBox" style="margin-top:20px;" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">                    
						<div class="panel panel-info">
					    	<div class="panel-heading">
					        	<div class="panel-title"><span class="glyphicon glyphicon-plus"></span> Agregar Receta</div>
					        </div>
					        <div style="padding-top:30px" class="panel-body">


							<div wicket:id="areaForms"></div>


					        	
				 	 		</div>
				 	 	</div>
				 	 </div>
				</fieldset>
			</div>
		</div>
		<wicket:fragment wicket:id="fragmentoInicial">
		<form wicket:id="frmDatosBasicos" method="post">
			<label>Datos Receta</label>
			
			<div class="form-group">
				<label class="col-md-3">Nombre Receta</label>
				<input type="text" class="col-md-5" wicket:id="nombreReceta">
			</div>
			<div class="form-group">
				<label class="col-md-3">Breve detalle</label>
				<textarea type="text" class="col-md-5" wicket:id="descripcion" cols="7"></textarea>
			</div>
			<div class="form-group">
				<label class="col-md-3">Temporada</label>
				<select class="col-md-5" wicket:id="temporada"></select>
			</div>
			<div class="form-group">
				<label class="col-md-3">Dificultad</label>
				<select class="col-md-5" wicket:id="dificultad"></select>
			</div>
			<div class="form-group">
				<label class="col-md-3">Ingrediente principal</label>
				<select class="col-md-5" wicket:id="ingPrinc"></select>
			</div>
			<div class="form-group">
				<label class="col-md-3">Ingredientes</label>
			</div>
			<div wicket:id="dropIngredientes"></div>
			
			<div class="form-group">
				<label class="col-md-3">Condimentos</label>
			</div>
			<div wicket:id="dropCondimentos"></div>
			<br><br>
			<button type="submit">Siguiente</button>
		</form>

		</wicket:fragment>
		
		
				<wicket:fragment wicket:id="fragmentoPaso">
		<form wicket:id="frmPasos">
		<h1 claass="panel-title">Paso <span wicket:id="numPaso"></span>/5</h1>
		
		<div class="form-group">
				<label class="col-md-3">Procedimiento</label>
				<textarea rows="10" class="col-md-8" wicket:id="paso"></textarea>
			</div>
			<div class="form-group">
			<label class="col-md-3">Imagen</label>
				<div class="col-xs-6 col-md-3">
    				<a href="#" class="thumbnail">
      					<img src="..." alt="Seleccione una imagen" style="height: 180px; width: 100%; display: block;">
   					 </a>
  				</div>
  			</div>
  			<a wicket:id="pasoAnt">Paso anterior</a>
			<button type="submit"><span wicket:id = "sigPaso">Siguiente Paso</span>
			</button>
		</form>

		</wicket:fragment>

	</wicket:extend>
</body>
</html>
