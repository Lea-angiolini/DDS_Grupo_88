<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registración</title>
</head>
<body>
	<wicket:extend>
	
		<div>
			<form id="frmAltaUsuario" wicket:id="FrmAltaUsuario" method="post">
				<fieldset id="altaUsuario" class="center">
					<div id="signupbox" style="display:block; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
							<div class="panel panel-info">
					    	<div class="panel-heading">
					        	<div class="panel-title"><span class="glyphicon glyphicon-edit"></span>&nbsp;<span>Registración</span></div>   
					        </div>  
					        <div class="panel-body">
					        	<form id="signupform" class="form-horizontal" role="form">
					            	<div id="signupalert" style="display:none" class="alert alert-danger">
					                	<p>Error:</p>
						                <span></span>
						            </div>
						            
						            <div class="form-group">
					              		<label for="username" class="col-md-4 control-label">Nombre de usuario</label>
					                   		<div class="col-md-8">
					                        	<input type="text" class="form-control" name="username" id="username" wicket:id="username" placeholder="Nombre de usuario">
					                        </div>
					                </div>					                                    
					                <div class="form-group">
					                	<label for="password" class="col-md-4 control-label">Contraseña</label>
					                    <div class="col-md-8">
					                    	<input type="password" class="form-control" name="password" id="password" awicket:id="password" placeholder="Contraseña">
					                    </div>
					                </div>
					                <div class="form-group">
					                	<label for="repPassword" class="col-md-4 control-label">Repetir contraseña</label>
					                	<div class="col-md-8">
					                    	<input type="password" class="form-control" name="repPassword" id="repPassword" awicket:id="repPassword" placeholder="Repetir contraseña">
					                    </div>
					                </div>					                                    
					                <div class="form-group">
					                	<label for="icode" class="col-md-4 control-label">E-mail</label>
					                    <div class="col-md-8">
					                    	<input type="email" class="form-control" name="email" id="email" wicket:id="email" placeholder="E-mail">
					                    </div>
					                </div>
									&nbsp;
						            <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Nombre</label>
					                    <div class="col-md-8">
					                    	<input type="text" class="form-control" name="nombre" id="nombre"  wicket:id="nombre"  placeholder="Nombre">
					                    </div>
					                </div>
					               
					                 <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Apellido</label>
					                    <div class="col-md-8">
					                    	<input type="text" class="form-control" name="apellido" id="apellido"  wicket:id="apellido"  placeholder="Apellido">
					                    </div>
					                </div>
					                
					                <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Sexo</label>
					                    <div class="col-md-8">
					                    	<select class="form-control" name="sexo" id="sexo"  wicket:id="sexo"  placeholder="Sexo">
					                    		<option disabled="disabled" selected="selected"></option>
					                    	</select>
					                    </div>
					                </div>
					                
					                 <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Fecha nacimiento</label>
					                    <div class="col-md-8">
					                    	<input type="date" class="form-control" name="fechaNac" id="fechaNac"  awicket:id="fechaNac"  placeholder="Fecha">
					                    </div>
					                </div>
					                
					                <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Altura <sub>cm</sub></label>
					                    <div class="col-md-8">
					                    	<input type="number" class="form-control" name="altura" id="altura"  wicket:id="altura"  placeholder="Altura">
					                    </div>
					                </div>
					                
					                  <div class="form-group">
					                	<label align=left for="complexion" class="col-md-4 control-label">Complexíon</label>
					                    <div class="col-md-8">
					                    	<select class="form-control" id="complexion"  wicket:id="complexion"  placeholder="Complexion">
					                   <option value="cargar"></option>
					                    </select>
					                    </div>
					                </div>
					                
					                 <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Preferencias alimenticias</label>
					                    <div class="col-md-8"><select class="form-control" id="complexion"  awicket:id="complexion"  placeholder="Complexion">
					                   <option value="cargar">????</option>
					                    </select>
					                    </div>
					                </div>
					                &nbsp;
					                <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Condiciones Preexistentes</label>
					                    <div class="col-md-8">
					    
					                    <label class="checkbox-inline" wicket:id="sup"><div wicket:id="listaCheckBox"></div>
					                    </label>
					                    </div>
					                </div>
									&nbsp;
									<div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Dieta</label>
					                    <div class="col-md-8">
					                    	<select class="form-control" name="dieta" id="dieta"  wicket:id="dieta"  placeholder="dieta">
					                    </select>
					                    </div>
					                </div>
					                
					                <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Rutina</label>
					                    <div class="col-md-8">
					                    	<select class="form-control" name="rutina" id="rutina"  wicket:id="rutina"  placeholder="rutina">
					                    </select>
					                    </div>
					                </div>
					                <br>
					                	<div class="col-md-offset-7 col-md-5 text-right">
					                    	<br>
					                    	<label style="color:red" wicket:id="lblError"></label>
					                    	<button id="btnCancelar" type="button" class="btn btn-danger" wicket:id="cancelar"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar</button>
					                    	<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;Registrarse</button>
					                    </div>
					            </form>
					        </div>
					    </div>
					</div>				
				</fieldset>
				
				
<!-- 				TODO: Sacar este fragment -->
				<wicket:fragment wicket:id="CheckBoxFragment">
					
						<input class="" type="checkbox" name="condPreexistentes" id="condPreexistentes"  wicket:id="condPreexistentes">
							<label wicket:id="labelCheck">algo</label>
				
				</wicket:fragment>
				
			</form>
		</div>
		<script src="js/AltaUsuario.js"></script>
	</wicket:extend>
</body>
</html>
