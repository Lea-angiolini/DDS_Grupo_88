													<div>
														<select class="form-control" wicket:id="ingrediente" style="width: 207px;"
															id="ingredientePrincipal" placeholder="Seleccione uno...">
															<option value="cargar"></option>
														</select>
													</div>
													<br>
												</div>
											</div>
											<div class="col-lg-4">

													<label for="temporada" class="control-label" style="font-size: 20px;margin-bottom: 10px">Temporada</label>
													<div>
														<select class="form-control" wicket:id="temporada" style="width: 275.818182px;"
															id="temporada" placeholder="Seleccione una temporada...">
															<option value="cargar"></option>
