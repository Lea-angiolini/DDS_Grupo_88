<body>
	<wicket:extend>
		<div>
			<form id="frmBuscarReceta" class="form-horizontal"
				wicket:id="FrmBuscarReceta" method="post">
				<fieldset id="buscarReceta" class="center">

					<div 
						class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
						<div class="panel panel-info">
							<div class="panel-heading">
								<div class="panel-title">
									<span class="glyphicon glyphicon-list-alt"></span><span> Buscar

								</div>
							</div>

							<div class="panel-body" style="padding: 0px 20px 20px 20px;">
								<div
									style="background: transparent; border-radius: 2px; margin: 10px 0px;">
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label for="calorias" class="control-label" style="font-size: 20px;">Calorías</label><br>
												<div class="col-sm-3">
												<div class="col-sm-3" >
												
												<label>Min:</label>
												</div>
												<div class="col-sm-3">
													<input type="number" min="0" class="form-control" id="caloriasMin" style="width: 71px;"
														wicket:id="caloriasMin" placeholder="Min" required="required" >
														</div>
												</div>
												<div class="col-sm-3" style="margin-left: 7px;">
												<div class="col-sm-3" style="margin-top:7px">
												
												<label>Máx:</label>
												</div>
												<div class="col-sm-3" >
													<input type="number" class="form-control" id="caloriasMax" style="width: 80px;"
														wicket:id="caloriasMax" placeholder="Max", required="required" min="0">
														</div>
												
												</div>
												<br>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="grupoAlimenticio" class="control-label" style="font-size: 20px;margin-bottom: 10px">Grupo
													Alimenticio</label>
												<div>
													<select class="form-control" id="grupoAlimenticio" style="width: 275.818182px;"
														wicket:id="grupoAlim" placeholder="Seleccione uno...">
														<option value="cargar"></option>
													</select>
												</div>
												<br>
											</div>
										</div>
										<div class="col-md-4">

													de usuarios</label>
												<div>
													<select class="form-control" id="calificacion" style="width: 122.81818200000001px;"
														wicket:id="calificaciones"
														placeholder="Seleccione una calificacion...">
														<option value="cargar"></option>
													</select>
												</div>
												<br>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label for="ingredientePrincipal" class="control-label" style="font-size: 20px;margin-bottom: 10px;">Ingrediente
													Principal</label>
												<div>
													<select class="form-control" wicket:id="ingrediente" style="width: 207px;"
														id="ingredientePrincipal" placeholder="Seleccione uno...">
														<option value="cargar"></option>
													</select>
												</div>
												<br>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="temporada" class="control-label" style="font-size: 20px;margin-bottom: 10px">Temporada</label>
												<div>
													<select class="form-control" wicket:id="temporada" style="width: 275.818182px;"
														id="temporada" placeholder="Seleccione una temporada...">
														<option value="cargar"></option>
													</select>
												</div>
												<br>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="dificultad" class="control-label" style="font-size: 20px;margin-bottom: 10px">Dificultad</label>
												<div>
													<select class="form-control" wicket:id="dificultad" style=" width: 122.81818200000001px;"
														id="dificultad" placeholder="Seleccione una...">
														<option value="cargar"></option>
													</select>
												</div>
												<br>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-10"></div>
										<div class="col-md-2 col-sm-2 col-xs-2">
											<button id="botonbuscar" wicket:id="botonBuscar" class="btn btn-success" ><span class="glyphicon glyphicon-search"></span> Buscar
												Recetas</button>
										</div>
									</div>

								</div>
							</div>
