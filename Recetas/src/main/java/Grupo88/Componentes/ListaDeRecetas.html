<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
	
		
			<div wicket:id="tablaPopulares">
												<br>
												<br>
												<button id="botonReceta imagen" type="button" class="box col-md-12"
													style="background-color: rgba(255, 255, 255, 0.8);margin-bottom: 10px;"
													wicket:id="bt"  onmouseover="cambiacolor_over(this)" onmouseout="cambiacolor_out(this)">
													<div class="row" align=left >
														<div class="col-md-4" style="font-size: 15px; font-family:cursive;">
															<strong>Receta:</strong> <span wicket:id="campo1"
																style="padding-right: 50px;"></span>
														</div>
														<div class="col-md-4" style="font-size: 15px; font-family:cursive;">
															<strong>creador:</strong> <span wicket:id="campo2"
																style="padding-right: 50px;"></span>
														</div>
														<div class="col-md-3" style="font-size: 15px; font-family:cursive;">
															<strong>Dificultad:</strong> <span wicket:id="campo3"></span>
														</div>
														<br> <br>
														<dl class="dl-horizontal" style="font-size: 15px; font-family:cursive;">
															<dt><strong>Descripción:</strong> </dt>
															<dd wicket:id="descripcion">Una breve descripción de la receta</dd>
														</dl>
													</div>
												</button>
												
											</div>
										<script language="javascript">
function cambiacolor_over(celda){ celda.style.backgroundColor="#E4E485" } 
function cambiacolor_out(celda){ celda.style.backgroundColor="#ffffff"}

</script>
											
	</wicket:panel>
</body>
</html>
