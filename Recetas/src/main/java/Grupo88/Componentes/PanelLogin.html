<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		
			<div>

				<form id="frmLogin" wicket:id="FrmLogin" method="get">
					<fieldset id="login" class="center">
						
						
						<!-- anterior -->
						
						<div class="login_mediafort_guest">    
							
					        <div id="loginbox2" style="background-color: #bfe8ba;" class="toplogin">                    
					            <div class="panel panel-info">
					                    <div class="panel-heading">
					                        <div class="panel-title" style="font-size: 20px; font-family: cursive;" align="center"> Inicie sesión</div>
					                    </div>     
					
					                    <div style="padding-top:30px;padding-bottom: 0px;" class="panel-body">
					
					                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
					                            
					                        <form id="loginform" class="form-horizontal" role="form">
					                        <div class="row">
					                        <p style="text-align: center">
					                        <img src="img/img-login.png"  align="center"></p>
					                                    </div>
					                            <div style="margin-bottom: 25px" class="input-group">
					                           
					                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					                                        <input wicket:id="username" type="text" class="form-control" name="username" value="" placeholder="Nombre de usuario">                                        
					                                    </div>
					                                
					                            <div style="margin-bottom: 25px" class="input-group">
					                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					                                        <input wicket:id="password" type="password" class="form-control" name="password" placeholder="Contraseña">
					                                    </div>
					                                <div style="margin-top:10px" class="form-group">
					                                    <!-- Button -->
					                                    <div class="controls" align="center">
															<button type="submit" id="btnLogin" class="btn btn-success" style="margin-bottom: 20px;"><span class="glyphicon glyphicon-log-in"/>&nbsp;&nbsp;Iniciar sesión</button><br/>
															<p wicket:id="lblError"></p>
					                                    </div>
					                                    <div>
					                                    <p style="font-size: 12px;" align="center"> ¿Eres nuevo? - 
					                                    	<a id="btnRegistro" title="crear una cuenta"  wicket:id="registrarse" style="margin-bottom: 0px; margin-top: 20px;"><span class="glyphicon glyphicon-edit"/> Regístrate ahora</a>
					                                   </p>
					                                    </div>
					                                    <div>
					                                    	<p style="font-size: 10px;margin-top: 30px;" align="center">©2001–2015 All Rights Reserved.</p>
					                                    </div>
					                                </div> 
					                            </form>     
					
					
					
					                        </div>                     
					                    </div>  
					        </div>
					        
					    </div>
						
						
					</fieldset>
				</form>

			</div>
			<script src="js/login.js"></script>
		
	</wicket:panel>
</body>
</html>
