<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<wicket:extend>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
 <script>


  </script>
  
  
	<div class="mainbox col-md-9 col-sm-9" style="background-color:rgba(255,255,255,0.6)">
	<section style="width: 50%; float: left;">
		<form id="frmDetalleDeReceta" wicket:id="FrmDetalleDeReceta" method="post">
		<fieldset id="detalleReceta" class="center">		
			
			<div class="container">	
			
			<div class="row ">
				<div class="col-sm-9">
					<h1 wicket:id="Nombre">Detalle de Receta</h1>													
					<h3>Dificultad <label wicket:id="dif"></label></h3>
					<h3>Temporada <label wicket:id="tem"></label></h3>
					<h3>Calorias <label wicket:id="cal"> </label></h3>
					<img style="height: 350px" wicket:id="imgPrinc">
					<br>
				<div class="row"> 
					 <div class="col-xs-12 col-sm-6 col-md-7">
							<div wicket:id="pasos">
							<h3 wicket:id="nro">Paso </h3>
							<p wicket:id="paso" style="font-weight:bold"></p><br>
							<img style="height: 350px" wicket:id="img">
							</div>
						</div>
							
					 <div class="col-xs-6 col-sm-6 col-md-5" style="background:#FFF7AE; height: 400px; font-family: cursive; border-radius:20px;width: 260px;">
							<label style="margin-top: 20px">Ingredientes</label>
							<ul>
							<li wicket:id="listaIngredientes"style="list-style-type: none;"><span style="color: #DD1919; font-size: 50px;" >.</span><span wicket:id="unIngrediente" ></span>
							<div style="border-bottom-style: dotted;border-bottom-color: #A0A020;height: 32.727272748947144px;"></div></li>
							</ul>
							<br>
							<label style="margin-top: 20px">Condimentos</label>
							<ul>
							<li wicket:id="listaCondimentos" style="list-style-type: none;"><span style="color: #DD1919; font-size: 50px;" >.</span><span wicket:id="unCondimento"></span>
							<div style="border-bottom-style: dotted;border-bottom-color: #A0A020;height: 32.727272748947144px;"></div></li>
							</ul>
						</div>
							
					</div>		
					</div>
					</div>
					</div>
					</fieldset>
					</form>
	<a class="btn btn-primary" wicket:id="volver">Volver</a>
	</section>
	<aside style="background-color: rgba(252,125,150,0.3); width: 30%; float: right;">
	
		<form wicket:id="formCalificar" method="post">
			<div valign="top" wicket:id="calificacion"></div>
			<button class="btn btn-info" wicket:id="confCalificacion">
			<span class="glyphicon glyphicon-star-empty"></span>
			¡Calificar!
			</button>
		</form>
		
		<form wicket:id="formConfirmar" method="post">
			<button class=" btn btn-warning" name="btnConfirmar" wicket:id="confirmar"> 
			<span class= "glyphicon glyphicon-heart-empty"></span>
			Confirmar</button>
			<span wicket:id="comida">Seleccione</span>
		</form>	
		
		<form wicket:id="formCompartir" method="post">			
			<button type="submit" class="btn btn-success" id="p" name="btnCompartir" wicket:id="compartir">
			¡Compartir!</button>
			<span wicket:id="grupos"></span>
		</form>
		
	</aside>
	</div>
				
	</wicket:extend>
	
</body>
</html>
