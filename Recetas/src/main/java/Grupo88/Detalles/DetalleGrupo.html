<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>


		<div>
			<form id="frmDetalleGrupo" wicket:id="frmDetalleGrupo" method="post">
				<fieldset id="detalleGrupo" class="center">
				<div  class="mainbox col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color:rgba(255,255,255,0.6)">
							<h1>Nombre:<span wicket:id="nombreGrupo"></span></h1>
							<h3><u>Recetas del grupo</u></h3>
							<div wicket:id="listaRecetas"></div>
					</div>
				
				<div  class="mainbox col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color:rgba(255,255,255,0.6)">
							<h3><u>Usuarios en este grupo</u></h3>
							<ul  wicket:id="listaUsuarios">
							  <li style="font-size: 20px"  wicket:id="unUsuario"></li>
							</ul>
						
				</div>
				</fieldset>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
