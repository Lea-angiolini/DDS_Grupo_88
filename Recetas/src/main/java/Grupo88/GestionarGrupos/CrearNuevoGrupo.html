<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crear nuevo grupo</title>
</head>
<body>
	<wicket:extend>
		<div>
			<form id="formCrearNuevoGrupo" wicket:id="formCrearNuevoGrupo"
				method="post">
				<fieldset id="gestionarGrupos" class="center">
					<div id="signupbox" style="display: block; margin-top: 50px"
						class="mainbox col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="panel panel-info ">
							<div class="panel-heading">
								<div class="panel-title">
									<span class="glyphicon glyphicon-edit"></span>&nbsp;<span>Grupos</span>
								</div>
							</div>
							&nbsp;<br>
							<div class="form-group ">
								<div class="row">
								
									<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-3">
									
											<label style="padding-left: 10px"  for="nombre" class="control-label">Nombre
												del grupo</label>
									</div>			
									
									<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
												<input type="text"  required="required" class="form-control" id="nombreGrupo"
													wicket:id="nombreGrupoNuevo">
									</div>
								
									&nbsp;<br>
								</div>
								
								<div class="row">	
									<div class=" col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<label style="padding-left: 10px" for="detalle" class="control-label">Descripcion
											Breve</label>
									</div>		
									<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
											<input type="text" required="required" class="form-control" id="detalleGrupo"
												wicket:id="detalleGrupoNuevo">
									</div>
								</div>
									
									
							</div>
							
							&nbsp;<br><br>
							
							<button style="width:30%; margin-left: 10px;" type="submit" class="btn btn-success"
								wicket:id="btnConfirmarNvoGrupo">
								<span style="font-size:18px" class="glyphicon">Crear!</span>
							</button>

							<label wicket:id="etiquetaConf"></label>

							<button style="width:30%; margin-left: 10px" id="btnCancelar" type="button" class="btn btn-danger"
								wicket:id="cancelar">
								<span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar
							</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
