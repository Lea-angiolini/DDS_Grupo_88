<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Perfil</title>
</head>
<body>
	<wicket:extend>
		<div>
			<form id="frmGestionarGrupos" wicket:id="frmGestionarGrupos"
				method="post">
				<fieldset id="gestionarGrupos" class="center">
						<div class="panel panel-info">
							<div class="panel-heading">
								<div class="panel-title">
									<span class="glyphicon glyphicon-edit"></span>&nbsp;<span>Grupos</span>
								</div>
							</div>
								<div class="panel-body">
							
								<div class="row col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label style="padding-left: 10%; font-size:large;" wicket:id="elegirLabel"></label> 
									<input type="checkbox" wicket:id="elegir" />
								</div>
								
								<div class="row col-lg-6 col-md-6 col-sm-6 col-xs-6">
									<label style="padding-left: 10%; font-size:large;">Buscar</label> 
									<input type="text" wicket:id="buscar" />
								</div>
							
							<br> <br>


							<div wicket:id="areaGrupos"></div>
					
					
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button id="btnCancelar" type="button" class="btn btn-danger"
								wicket:id="cancelar">
								<span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar
							</button>
						</div>
						</div>	
							
					</div>
				</fieldset>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
