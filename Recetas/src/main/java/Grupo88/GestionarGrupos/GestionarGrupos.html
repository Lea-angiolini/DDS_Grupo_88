<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Perfil</title>
</head>
<body>
	<wicket:extend>
	
<!-- 	<link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" rel="stylesheet" /> -->
<!--     <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.default.min.css" rel="stylesheet" /> -->
<!--     <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
    <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>
<!--     descargar y guardar en repositorio -->
		<div wicket:id="ventana">cvxzcv</div>	
		<div>
			<form id="frmGestionarGrupos" wicket:id="frmGestionarGrupos"
				method="post">
				<fieldset id="gestionarGrupos" class="center">
					<div id="signupbox" style="display: block; margin-top: 50px"
						class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
						<div class="panel panel-info">
							<div class="panel-heading">
								<div class="panel-title">
									<span class="glyphicon glyphicon-edit"></span>&nbsp;<span>Grupos</span>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
	
									<button type="button"
										style="margin-top: 20px; position: center; margin-left: 7px; height: 63.818182px;"
										class="btn btn-danger" wicket:id="btnCrearGrupo">
										<span class="glyphicon"
											style="font-family: inherit; font-size: large; font-stretch: initial; font-style: italic;">Crear
											Grupo</span>
									</button>
									<label wicket:id="elegirLabel"></label> 
									<input type="checkbox" wicket:id="elegir" />
									
								<a wicket:id="abriVentana">cvbcvbcvb</a>
								
								</div>
							</div>
							<!-- 					<button type="button" class="btn btn-primary"><span class="glyphicon"></span>&nbsp;Mis grupos</button>         -->
							<br> <br>


							<div wicket:id="areaGrupos"></div>


							<button id="btnCancelar" type="button" class="btn btn-danger"
								wicket:id="cancelar">
								<span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar
							</button>
						</div>
					</div>
				</fieldset>

				<wicket:fragment wicket:id="fragmentGrupos">
					<div wicket:id="vista"></div>
				</wicket:fragment>

				<wicket:fragment wicket:id="fragmentCrearGrupo">
					<div class="form-group">
						<label for="nombre" class="control-label col-md-3">Nombre
							del grupo</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="nombreGrupo"
								wicket:id="nombreGrupoNuevo">
						</div>
					</div>
					<div class="form-group">
						<label for="detalle" class="control-label col-md-3">Descripcion
							Breve</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="detalleGrupo"
								wicket:id="detalleGrupoNuevo">
						</div>
					</div>
					<button type="submit" class="btn btn-success"
						wicket:id="btnConfirmarNvoGrupo">
						<span class="glyphicon">Crear!</span>
					</button>

					<label wicket:id="etiquetaConf"></label>
				</wicket:fragment>

			</form>
		</div>

		<!-- 	<script src="js/AltaUsuario.js"></script> -->
	</wicket:extend>
</body>
</html>
