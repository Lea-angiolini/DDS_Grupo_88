<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Perfil</title>
</head>
<body>
	<wicket:extend>
		<script>
		
		function adherido(i){
			$(document).ready(function(){
				document.getElementById('label'+i).innerHTML = 'Salir';
				document.getElementById('label'+i).className = 'btn btn-danger';
				document.getElementById('verGrupo'+i).style.visibility = 'visible';
			}) ;};

		function noAdherido(i){
			$(document).ready(function(){
				document.getElementById('label'+i).innerHTML = 'Adherirse';
				document.getElementById('label'+i).className = 'btn btn-success';
				document.getElementById('verGrupo'+i).style.visibility = 'hidden';
			}) ;};
		</script>
		<div>
			<form id="frmGestionarGrupos" wicket:id="frmGestionarGrupos"
				method="post">
				<fieldset id="gestionarGrupos" class="center">
					<div id="signupbox" style="display: block; margin-top: 50px"
						class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
						<div class="panel panel-info">
							<div class="panel-heading">
								<div class="panel-title">
									<span class="glyphicon glyphicon-edit"></span>&nbsp;<span>Grupos</span>
								</div>
							</div>
							<div class = "form-group">
							<div class = "col-md-9">
							<button type="button" class="btn btn-success" wicket:id="todosGrupos">
								<span class="glyphicon">Todos</span> 
							</button> &nbsp;
							<button type="button" class="btn btn-success" wicket:id="btnMisGrupos">
								<span class="glyphicon">Mis Grupos</span> 
							</button> 
							</div>
								<div class = "col-md-3">
								<button type="button" class="btn btn-success" wicket:id="btnCrearGrupo">
									<span class="glyphicon">Crear Grupo</span>
								</button>
								</div>
							</div>
							<!-- 					<button type="button" class="btn btn-primary"><span class="glyphicon"></span>&nbsp;Mis grupos</button>         -->
							<br>
							
							<br>
							
							
							<div wicket:id="areaGrupos"></div>
							
							
							<button id="btnCancelar" type="button" class="btn btn-danger"
								wicket:id="cancelar">
								<span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar
							</button>
						</div>
					</div>
				</fieldset>
				
				<wicket:fragment wicket:id="fragmentGrupos">
				
				<div class="form-group">
								<label for="calorias" class="control-label col-md-2">Nombre
									grupo</label>
								<div class="col-md-9">
									<input type="text" class="form-control" id="caloriasMin"
										aawicket:id="caloriasMin">
								</div>
							</div>
							<div class="form-group">
								<label for="calorias" class="control-label col-md-2">Creador</label>
								<div class="col-md-9">
									<input type="text" class="form-control" id="caloriasMax"
										awicket:id="caloriasMax">
								</div>
								<br>
							</div>
		
			<div wicket:id="iterGrupos">

							<br>
												<div type="button" class="box col-md-12"
													style="background-color: rgba(255, 255, 255, 0.8)">
													<div class="row" ALIGN=left>
														<div class="col-md-6">
															Nombre grupo: <span wicket:id="nombre"
																style="padding-right: 100px;"></span>
														</div>
														<div class="col-md-3">
															Creador:<span wicket:id="creador"
																style="padding-right: 100px;"></span>
														</div>
														<div wicket:id="botones">
														<div class="clo-md-3"><a wicket:id="entrar/salir"><span id="" wicket:id="textoEntrar/salir"></span></a>
														<a class="btn btn-primary" wicket:id="verGrupo" id=""><span>Ver grupo</span></a></div>
														</div>
														<br> <br>
														<dl class="dl-horizontal">
															<dt>Descripción:</dt>
															<dd wicket:id="detalle">Una breve descripción de la receta</dd>
														</dl>
													</div>
														
												</div>
											</div>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="fragmentCrearGrupo">
			<div class="form-group">
								<label for="nombre" class="control-label col-md-3">Nombre del
									grupo</label>
								<div class="col-md-9">
									<input type="text" class="form-control" id="nombreGrupo"
										wicket:id="nombreGrupoNuevo">
								</div>
							</div>
			<div class="form-group">
								<label for="detalle" class="control-label col-md-3">Descripcion Breve</label>
								<div class="col-md-9">
									<input type="text" class="form-control" id="detalleGrupo"
										wicket:id="detalleGrupoNuevo">
								</div>
							</div>
		<button type="submit" class="btn btn-success" wicket:id="btnConfirmarNvoGrupo">
								<span class="glyphicon">Crear!</span> 
							</button>
		
		<label wicket:id = "etiquetaConf"></label>
		</wicket:fragment>
		
			</form>
		</div>
		
				<!-- 	<script src="js/AltaUsuario.js"></script> -->
	</wicket:extend>
</body>
</html>
