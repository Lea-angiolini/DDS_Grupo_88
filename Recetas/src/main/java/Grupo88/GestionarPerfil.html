<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>
	<wicket:extend>

			<form id="frmGestionarPerfil" wicket:id="FrmGestionarPerfil" method="post">
				<fieldset id="gestionarPerfil" class="center">

										<div class="form-horizontal">
											<div class="form-group">

													<input type="number" class="form-control" min="0" id="edad" wicket:id="edad"/>

											</div>
											<div class="form-group">
							              		<label for="altura" class="col-md-2 control-label">Altura</label>

													<input type="number" class="form-control" min="0" id="altura" wicket:id="altura"/>
												</div>
											</div>
										</div>
										<div class="form-group">
							            	<label for="complexion" class="control-label">Complexi√≥n</label>
							                <select class="form-control" id="complexion" wicket:id="complexion" name="complexion">
								           	  	<option value="cargar"></option>
								           	</select>
							            </div>
							            <div class="form-group">
							            	<label for="dieta" class="control-label">Dieta</label>
							                <select class="form-control" id="dieta" wicket:id="dieta" name="dieta">
								           	  	<option value="cargar"></option>
								           	</select>
							            </div>
							            
							            <div class="form-group">
											<label for="sexo" class="control-label" style="padding-right:10px;">Preferencias Alimenticias:</label>
											<br>
											<span wicket:id="preferenciasAlimenticias"></span>
										</div>
										
										<div class="form-group">
											<label for="sexo" class="control-label" style="padding-right:10px;">Condiciones Preexistentes:</label>
											<br>
											<span wicket:id="condicionesPreexistentes"></span>
										</div>
 

			 	 						<button type="button" class="btn btn-success" name="btnGuardar"><span class="glyphicon glyphicon-floppy-disk"/>&nbsp;Guardar</button>
			 	 						<button type="button" class="btn btn-danger" name="btnCancelar" wicket:id="cancelar"><span class="glyphicon glyphicon-remove"/>&nbsp;Cancelar</button>
 	 								</div>
 	 							</form>
 	 						</div>
 	 					</div>
 	 				</div>
 
				</fieldset>
			</form>
		</div>
	</wicket:extend>
