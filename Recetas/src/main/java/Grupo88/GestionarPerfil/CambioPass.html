<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<style>

</style>
<body>

	<wicket:extend>
			<form id="frmCambioPass" wicket:id="frmCambioPass" method="post">
				<fieldset id="inicio" class="center">
                    <div class="container">    
					        <div id="menu-inicio" class="mainbox col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">                    
					            <div class="panel panel-info">
					                    <div class="panel-heading">
					                        <div class="panel-title"><span class="glyphicon glyphicon-home"></span> Cambio de contraseña</div>
					                    </div>     
					
					                    <div class="panel-body" style="padding: 0px 20px 20px 20px;">
					                    
                                            <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Contraseña anterior</label>
					                    <div class="col-md-8">
					                    	<input type="password" class="form-control" name="Contraseña" id="Pass"  wicket:id="passAnt"  placeholder="Contraseña anterior">
					                    </div>
					                </div>
                                    
                                     <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Nueva contraseña</label>
					                    <div class="col-md-8">
					                    	<input type="password" class="form-control" name="Contraseña" id="PassNva"  wicket:id="passNva"  placeholder="Nueva Contraseña">
					                    </div>
					                </div>
					                
					                 <div class="form-group">
					                	<label align=left for="icode" class="col-md-4 control-label">Repita Nueva Contraseña</label>
					                    <div class="col-md-8">
					                    	<input type="password" class="form-control" name="Contraseña" id="PassNvaRep"  wicket:id="passNvaRep"  placeholder="Contraseña anterior">
					                    </div>
					                </div>
                                            
                                            </div>
					                   </div>                     
					               </div>  
					        </div>
					        		 
						        
                    </div>

				</fieldset>
			</form>
	</wicket:extend>
	
									
</body>
</html>
