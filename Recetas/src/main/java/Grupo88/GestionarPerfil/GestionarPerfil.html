u<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Fechas</title>


</head>
<body>

<wicket:extend>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>



<div>
			<form id="frmModifUsuario" wicket:id="FrmModifUsuario" method="post">
				<fieldset id="modifPerfil" class="center">
					<div id="signupbox" style="display:block; " class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
							<div class="panel panel-info">
					    	<div class="panel-heading">
					        	<div class="panel-title" style="font-size:20px"><span class="glyphicon glyphicon-edit"></span>&nbsp;<span>Perfil</span></div>   
					        </div>  
					        <div class="panel-body">
					        
					        	<form id="signupform" class="form-horizontal" role="form">
					            	<div id="signupalert" wicket:id="error"
										class="alert alert-danger">
										<p>Error:</p>
										<span wicket:id="feedback"></span>
									</div>
						            	<div wicket:id="campos"></div>
					                	<div class="col-md-offset-7 col-md-5 text-right">
					                    	<br>
					                    	<!-- lo comente para probar algo <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-lock"></span>&nbsp;Cambiar Contrase√±a</button> -->
					                    	<button id="btnCancelar" type="button" class="btn btn-danger" wicket:id="cancelar"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar</button>
					                    	<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;Aceptar Cambios</button>
					                    </div>
					            </form>
					        </div>
					    </div>
					</div>				
				</fieldset>		
			</form>
		</div>
		</wicket:extend>
</body>
</html>
