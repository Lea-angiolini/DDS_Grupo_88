<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<div>
			<form id="frmGestionarRecetas" wicket:id="FrmGestionarRecetas" method="post">
				<fieldset id="gestionarRecetas" class="center">
					
					<div id="gestionarRecetaBox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
						<div class="panel panel-info">
					    	<div class="panel-heading">
					        	<div class="panel-title"><span class="glyphicon glyphicon-edit"></span> Gestionar Recetas</div>
					        </div>
					        <div style="padding-top:30px" class="panel-body col-md-offset-2">

					        	<form id="gestionarRecetaform" class="form-horizontal" role="form">
									
									<div style="margin-top:10px" class="form-group">
						                <!-- Button -->
										<div class="controls">
											<br>
											<button type="button" class="btn btn-success" name="btnAgregarReceta" wicket:id="agregarReceta"><span class="glyphicon glyphicon-plus"/>&nbsp;Agregar Receta</button>
											<button type="button" class="btn btn-warning" name="btnModificarReceta"><span class="glyphicon glyphicon-pencil"/>&nbsp;Modificar Receta</button>
											<button type="button" class="btn btn-danger" name="btnEliminarReceta"><span class="glyphicon glyphicon-trash"/>&nbsp;Eliminar Receta</button>
											<button type="button" class="btn btn-info" name="btnVolver" wicket:id="volver"><span class="glyphicon glyphicon-share-alt"/>&nbsp;Volver</button>
										</div>
									</div>
									
								</form>
							</div>
						</div>
					</div>
									
				</fieldset>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
