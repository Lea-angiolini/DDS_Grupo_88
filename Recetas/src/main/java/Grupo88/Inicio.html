<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<style>

</style>
<body>

	<wicket:extend>
			<form id="frmInicio" wicket:id="FrmInicio" method="post">
				<fieldset id="inicio" class="center">
                    <div class="container">    
					        <div id="menu-inicio" class="mainbox col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">                    
					            <div class="panel panel-info">
					                    <div class="panel-heading">
					                        <div class="panel-title"><span class="glyphicon glyphicon-home"></span> Menú Principal</div>
					                    </div>     
					
					                    <div class="panel-body" style="padding: 0px 20px 20px 20px;">
                                            <div >
	                                            <div class="row" style="background:transparent;border-radius:2px; margin: 10px 0px;">
	                                                <p><strong>B</strong>ienvenido a su Menú de Inicio, busque recetas, verifique su historial de recetas o las recetas más populares.</p>
	                                            </div>
					
	                                            <div class="row">
	                                            
	                                                <div class="col-md-3">
	                                                    <button type="button" name="btnBuscarReceta" wicket:id="buscarReceta" class="menu-button btn btn-success">
	                                                    <span class="glyphicon glyphicon-search"></span> Buscar Receta</button>
	                                                </div>
	                                                <div class="col-md-3">
	                                                    <button type="button" name="btnGestionarReceta" wicket:id="historial" class="menu-button btn btn-default">
	                                                    <span class="glyphicon glyphicon-book"></span> Historial</button>
	                                                </div>
	                                                <div class="col-md-3">
	                                                    <button id="botonMenu" type="button" name="btnGestionarPerfil" wicket:id="recetasPopulares" class="menu-button btn btn-danger">
	                                                    <span class="glyphicon glyphicon-thumbs-up"></span> Recetas Populares</button>
	                                                </div>
	                                                <div class="col-md-3">
	                                                    <button type="button" name="btnSalir" wicket:id="salir" class="menu-button btn btn-warning">
	                                                    <span class="glyphicon glyphicon-log-out"></span> Salir</button>
	                                                </div>
	                                                <div class="col-md-3">
	                                                	<button type="button" name="btnMisRecetas" wicket:id="misRecetas" class="menu-button btn btn-info">
	                                                	<span class="glyphicon glyphicon-star"></span>Mis Recetas</button>
	                                                </div>
	                                            </div>
					                        </div>
					                   </div>                     
					               </div>  
					        </div>
					        		 
	<!-- Area para los idstintos fragements -->	
		<div wicket:id="contentArea"></div>
		
		
	<!-- Fragment dedicado a mosttra las recetas -->		     
		<wicket:fragment wicket:id="listaRecetas"> 
					        <div id="top-recetas" class="mainbox col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">                    
					            <div class="panel panel-info">
					                    <div class="panel-heading">
					                        <div class="panel-title"><span class="glyphicon glyphicon-th-list"></span><span wicket:id="nombreGrilla"></span></div>
					                    </div>     
					
					                    <div class="panel-body" style="padding: 10px 10px 10px 10px;">
                                            <!--  <div style="background:white;border-radius:2px; margin: 10px 0px;">-->
					
	                                            <table class="table">

	                                            	<tbody>
	                                            		<div wicket:id="tablaPopulares">
	                                            		
	                                            			 <button type="button" class="box col-md-12" style="background-color: rgba(255, 255, 255, 0.8)" wicket:id="bt"> 
	                                            			 <div class="row" ALIGN=left>
																 <div class="col-md-6">Receta: <span wicket:id="campo1" style="padding-right: 100px;"></span></div>
																 <div class="col-md-3">Creador:<span wicket:id="campo2" style="padding-right: 100px;"></span></div>
																 <div class="col-md-3">Dificultad:<span wicket:id="campo3"></span></div><br>
																 <br>
																 <dl class="dl-horizontal">
																	  <dt>Descripcion:</dt>
																	  <dd>Una receta de mierda para que te atragantes y te mueras</dd>
																 </dl>																
																</div> </button>
	                                            		</div>
	                                            		
	                                            	</tbody>
	                                            </table>
					                        <!-- </div> -->
					                   </div>                     
					               </div>  
					        </div>
					        
					        </wicket:fragment>
					      
					        
					        
					        
					        
					        
		<!-- Fragements dedicado a mostra el panel de filtros de recetas -->				      
					<wicket:fragment wicket:id="buscarRecetas">
					   
					
						<div id="top-recetas" class="mainbox col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">                    
					            <div class="panel panel-info">
					                    <div class="panel-heading">
					                        <div class="panel-title"><span class="glyphicon glyphicon-th-list"></span><span wicket:id="nombreGrilla"></span></div>
					                    </div>     
					
					                    <div class="panel-body" style="padding: 0px 20px 20px 20px;">
                                            <div style="background:transparent;border-radius:2px; margin: 10px 0px;">
											<div class="row">
												  <div class="col-md-4"><div class="form-group">
									              		<label for="calorias" class="control-label">Calorías</label><br>
									                   	<div class="col-md-6">
									                       	<input type="number" class="form-control" id="caloriasMin" placeholder="Min">
									                    </div>
									                    <div  class="col-md-6">
									                       	<input type="number" class="form-control" id="caloriasMax" placeholder="Max">
									                    </div>
									                    <br>
									                </div></div>
									<div class="col-md-4"><div class="form-group">
					              		<label for="grupoAlimenticio" class="control-label">Grupo Alimenticio</label>
					                   	<div>
					                       	<select class="form-control" id="grupoAlimenticio" placeholder="Seleccione uno...">
					                       		<option value="cargar"></option>
					                       	</select>
					                    </div>
					                    <br>
					                </div></div>
									<div class="col-md-4"><div class="form-group">
					              		<label for="calificacion" class="control-label">Calificacion de usuarios</label>
					                   	<div>
					                       	<select class="form-control" id="calificacion" placeholder="Seleccione una calificacion...">
					                       		<option value="cargar"></option>
					                       	</select>
					                    </div>
					                    <br>
					                </div></div>
											</div>
											<div class="row">
												  <div class="col-md-4"><div class="form-group">
					              		<label for="ingredientePrincipal" class="control-label">Ingrediente Principal</label>
					                   	<div>
					                       	<select class="form-control" wicket:id="ingrediente" id="ingredientePrincipal" placeholder="Seleccione uno...">
					                       		<option value="cargar"></option>
					                       	</select>
					                    </div>
					                    <br>
					                </div></div>
												  <div class="col-md-4"><div class="form-group">
					              		<label for="temporada" class="control-label">Temporada</label>
					                   	<div>
					                       	<select class="form-control" wicket:id="temporada" id="temporada" placeholder="Seleccione una temporada...">
					                       		<option value="cargar"></option>
					                       	</select>
					                    </div>
					                    <br>
					                </div></div>
	                                              <div class="col-md-4"><div class="form-group">
					              		<label for="dificultad" class="control-label">Dificultad</label>
					                   	<div>
					                       	<select class="form-control" wicket:id="dificultad" id="dificultad" placeholder="Seleccione una...">
					                       		<option value="cargar"></option>
					                       	</select>
					                    </div>
					                    <br>
					                </div></div>
	                                        </div>
	                                         <div class="row">
	                                         <div class="col-md-10"></div>
	                                         <div class="col-md-2"><button wicket:id="botonBuscar" class="btn btn-success">Buscar Recetas</button></div>
	                                          </div>   
	                                            
					                        </div>
					                   </div>   
					                   
					                                    
					               </div>  
					        </div>

					<div wicket:id="areaRecetas"></div>
					</wicket:fragment>   
					        
                    </div>

				</fieldset>
			</form>
	</wicket:extend>
	
									
</body>
</html>
