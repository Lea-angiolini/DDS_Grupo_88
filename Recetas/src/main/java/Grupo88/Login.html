<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
			<div>

				<form id="frmLogin" wicket:id="FrmLogin" method="get">
					<fieldset id="login" class="center">
						
						
						<!-- anterior -->
						
						<div class="container">    
					        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
					            <div class="panel panel-info">
					                    <div class="panel-heading">
					                        <div class="panel-title"><span class="glyphicon glyphicon-user"></span> Inicie sesión</div>
					                    </div>     
					
					                    <div style="padding-top:30px" class="panel-body">
					
					                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
					                            
					                        <form id="loginform" class="form-horizontal" role="form">
					                                    
					                            <div style="margin-bottom: 25px" class="input-group">
					                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					                                        <input wicket:id="username" type="text" class="form-control" name="username" value="" placeholder="Nombre de usuario">                                        
					                                    </div>
					                                
					                            <div style="margin-bottom: 25px" class="input-group">
					                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					                                        <input wicket:id="password" type="password" class="form-control" name="password" placeholder="Contraseña">
					                                    </div>
					                                <div style="margin-top:10px" class="form-group">
					                                    <!-- Button -->
					
					                                    <div class="col-sm-12 controls">
															<button type="submit" id="btnLogin" class="btn btn-success" wicket:id="login"><span class="glyphicon glyphicon-log-in"/>&nbsp;&nbsp;Iniciar sesión</button>
															<button type="button" id="btnRegistro" class="btn btn-primary" wicket:id="registrarse"><span class="glyphicon glyphicon-edit"/> Registrarse</button>
															<button type="button" id="btnBuscarReceta" class="btn btn-warning" wicket:id="buscarReceta"><span class="glyphicon glyphicon-search"/> Buscar Receta</button>
															<p wicket:id="lblError"></p>
					                                    </div>
					                                </div> 
					                            </form>     
					
					
					
					                        </div>                     
					                    </div>  
					        </div>
					        
					    </div>
						
						
					</fieldset>
				</form>

			</div>
	</wicket:extend>
	<script src="js/login.js"></script>
</body>
</html>
