<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<style>
</style>
<body>
	<wicket:extend>

		<div>
			<form id="frmMisRecetas" wicket:id="frmMisRecetas" method="post">
				<fieldset id="misRecetas" class="center">
					<div class="container">
						<div id="menu-inicio"
							class="mainbox col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
							<div class="panel panel-info">
								<div class="panel-heading">
									<div class="panel-title">
										<span class="glyphicon glyphicon-home"></span> Menú Principal
									</div>
								</div>

								<div class="panel-body" style="padding: 0px 20px 20px 20px;">

									<button wicket:id="nvaReceta" class="btn btn-success">Nueva
										receta</button>

									<div wicket:id="tablaPopulares">

										<button type="button" class="box col-md-12"
											style="background-color: rgba(255, 255, 255, 0.8)"
											wicket:id="bt">
											<div class="row" ALIGN=left>
												<div class="col-md-6">
													Receta: <span wicket:id="campo1"
														style="padding-right: 100px;"></span>
												</div>
												<div class="col-md-3">
													Creador:<span wicket:id="campo2"
														style="padding-right: 100px;"></span>
												</div>
												<div class="col-md-3">
													Dificultad:<span wicket:id="campo3"></span>
												</div>

												<br> <br>
												<dl class="dl-horizontal">
													<dt>Descripción:</dt>
													<dd>Una breve descripción de la receta</dd>
												</dl>
											</div>
										</button>
									</div>

									<button wicket:id="cancelar" class="btn btn-danger">Cancelar</button>
								</div>
							</div>
						</div>
					</div>

				</fieldset>
			</form>

		</div>

	</wicket:extend>
</body>
</html>
