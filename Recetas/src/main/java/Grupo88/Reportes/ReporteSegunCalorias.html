					            </div>     
								<div class="panel-body" style="padding: 20px 20px 20px 20px;">

									<div class="col-md-4 col-sm-4 col-xs-4">

										</label>
									</div>
									<div class="col-md-8 col-sm-8 col-xs-8">

											 required />
									</div>
									</div>
									<div class="row">									
									<div class="col-md-4 col-sm-4 col-xs-4">

											for="icode" class="col-md-9 control-label">Maximas: <label style="color: red;">*</label>
										</label>
									</div>
									<div class="col-md-8 col-sm-8 col-xs-8">

									</div>
									</div>

								</div>
							</div>
